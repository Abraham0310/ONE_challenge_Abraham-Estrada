<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="logo-container">
                <img src="./assets/imagenes/Logo.png" alt="Logo" class="logo">
                <div class="logo-text">
                    <h1>Encriptador de Texto</h1>
                    <p>ONE - Oracle Next Education</p>
                </div>
            </div>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="options">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <img src="./assets/imagenes/muñeco.png" alt="Muñeco" class="image">
            <p class="no-message">Ningún mensaje fue encontrado</p>
            <p class="instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
            <p class="encrypted-text"></p>
            <button id="copyButton" class="copy-button">Copiar</button>
            <p id="outputText" class="output-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
